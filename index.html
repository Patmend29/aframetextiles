<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>

<script>

  AFRAME.registerComponent('redirect', {

    schema: {
      href: {default: ''}
    },

    init: function() {
      var data = this.data;
      var el = this.el; 

       // react to the click
       this.el.addEventListener('click', function () {
         // navigate to another url
         window.location = data.href;
       })
    }
  });

</script>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="assets/coca.jpeg">
      <img id = "skyTexture" src = "assets/BN1.jpeg">
      <img id = "Box2" src = "assets/textiles.jpeg">
    
    </a-assets>

    <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
      animation="property: rotation; to: 360 0 0; dur: 4000; easing: linear; loop: true" 
      redirect="href: https://patmend29.github.io/Web/">
    </a-box>
     

    

    <a-box src="#Box2" position="-3 8 -5" rotation="0 0 0" scale="2 2 2"
      animation="property: position; to: 3 -2 -5; dur: 3000; easing: linear; loop: true; dir:alternate"></a-box>

    <a-sky src="#skyTexture"></a-sky>
    <a-text value ="Patricia Mendoza - Proyectos" position= "0 3 -3"  width= "5" color = "white"></a-text>
   
    <a-camera>
      <a-entity cursor="fuse: false; rayOrigin:mouse;" raycaster="objects:a-box" position="0 0 -1" >
      </a-entity>
    </a-camera>
  </a-scene>
</body>

</html>


</body>


</html>
